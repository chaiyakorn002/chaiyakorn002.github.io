<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <h1>Happy Birthday!</h1>
            <img src="icons8-cake.gif" alt="Birthday Cake" class="cake">
            <p>กดเพื่อเปิดการ์ด</p>
        </div>
        <div class="inside">
            <h2>Happy Birthday, โฟรต์โมส</h2>
            <p>วันนี้เป็นวันพิเศษของคุณ ฉันขอให้คุณมีความสุขมาก ๆ</p>
            <img src="icons8-cake-48.png" alt="Happy Image">
            <button onclick="playSurprise()">กดเพื่อดูเซอร์ไพรส์!</button>
            <div id="surprise" style="display:none;">
                <p>เซอร์ไพรส์! ฉันรักคุณมาก!</p>
                <img src="0525.gif" alt="Surprise Image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
